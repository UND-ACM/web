<head>
    <title>{{ page.title }} | UND ACM</title>

    <!-- Typical Meta Stuff -->
    <meta name="description" content="{{ page.desc }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="utf-8"/>

    <!-- Social Cards (OpenGraph) -->
    <meta property="og:title" content="{{ page.title }} | UND ACM">
    <meta property="og:url" content="{{ page.url }}">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{{ page.desc }}"/>
    <meta property="og:image" content="/assets/img/card.jpg"/>

    <!-- Social Cards (Twitter) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:domain" content="und.acm.org">
    <meta name="twitter:url" content="https://und.acm.org">
    <meta name="twitter:title" content="{{ page.title }} | UND ACM">
    <meta name="twitter:description" content="{{ page.desc }}"/>
    <meta name="twitter:image" content="/assets/img/card.jpg">

    <!-- Google Fonts (Begrudgingly) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&amp;family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&amp;family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&amp;display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.svg"/>
    <link rel="preload" type="text/css" href="/assets/style.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/style.css"/>
</head>
